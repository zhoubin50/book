<!DOCTYPE html>
<!-- saved from url=(0042)https://v3.bootcss.com/examples/dashboard/ -->
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://v3.bootcss.com/favicon.ico">

    <title>图书管理系统</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/static/dashboard.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/fontawesome/css/font-awesome.min.css">
</head>
<body>
{% include 'nav.html' %}
<div class="container col-md-6 col-md-offset-3">
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">编辑作者</h3>
  </div>
<div class="panel-body">
        <form action="/edit_author/" method="post">
  <div class="form-group">
      <input style="display: none" type="text" name="author_id", value="{{ author.id }}">
    <label for="exampleInputName2">姓名：</label>
    <input type="text" class="form-control" id="exampleInputName2" name="author_name" value="{{ author.name }}">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail2">作品：</label>
 <select multiple name="books" class="form-control">
            {% for book in book_list %}
            {% if book in author.book.all %}
            <option selected value="{{ book.id }}">{{ book.title }}</option>
            {% else %}
            <option value="{{ book.id }}">{{ book.title }}</option>
            {% endif %}
            {% endfor %}
        </select>
  </div>
  <button type="submit" class="btn btn-default">提交</button>
            <p style="color: red">{{ err_msg }}</p>
</form>
</div>
</div>
</div>
</body>
</html>
