<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>书籍列表</title>
</head>
<body>

<h1>所有书籍都在这里</h1>

<table border="1">
    <thead>
    <tr>
        <th>id</th>
        <th>书名</th>
        <th>出版社</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {% for book in books %}
        <tr>
        <td>{{ book.id }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.publisher_id.name }}</td>
            <td><a href="/del_book/?id={{ book.id }}">删除</a>
            <a href="/edit_book/?id={{ book.id }}">编辑</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<a href="/add_book/">添加书籍</a>
</body>
</html>
