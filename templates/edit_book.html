<!DOCTYPE html>
<!-- saved from url=(0042)https://v3.bootcss.com/examples/dashboard/ -->
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://v3.bootcss.com/favicon.ico">

    <title>图书管理系统</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/static/dashboard.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/fontawesome/css/font-awesome.min.css">
</head>
<body>
{% include 'nav.html' %}
<div class="container col-md-6 col-md-offset-3">
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">编辑书籍</h3>
  </div>
<div class="panel-body">
        <form action="/edit_book/" method="post">
  <div class="form-group">
      <input style="display: none" type="text" name="id", value="{{ edit_book.id }}">
    <label for="exampleInputName2">书名：</label>
    <input type="text" class="form-control" id="exampleInputName2" name="book_title" value="{{ edit_book.title }}">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail2">出版社：</label>
    <select class="form-control" name="publisher">
        {% for p in publishers %}
            {% if edit_book.publisher_id.id == p.id %}
            <option selected value="{{ p.id }}">{{ p.name }}</option>
            {% else %}
            <option value="{{ p.id }}">{{ p.name }}</option>
            {% endif %}
        {% endfor %}
</select>
  </div>
  <button type="submit" class="btn btn-default">提交</button>
            <p style="color: red">{{ err_msg }}</p>
</form>
</div>
</div>
</div>
</body>
</html>
